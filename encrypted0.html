<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Whatsapp interface </title>



  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet prefetch' href='css/material-design-iconic-font.min.css'>
  <link rel="stylesheet" href="css/style.css">




</head>

<body>

  <div class="page nexus6">
    <div class="phone">
      <div class="wa-container">
        <div class="status-bar">
          <div class="time">
            2:15 AM
          </div>
          <div class="battery">
            <i class="zmdi zmdi-battery"></i>
          </div>
          <div class="network">
            <i class="zmdi zmdi-network"></i>
          </div>
          <div class="wifi">
            <i class="zmdi zmdi-wifi-alt-2"></i>
          </div>
          <div class="star">
            <i class="zmdi zmdi-star"></i>
          </div>
        </div>

        <div class="wrapperchat">
          <div class="chat-root">
            
            <div class="user-bar">
              <div class="back">
                <i class="zmdi zmdi-arrow-left"></i>
              </div>
              <!-- user info start -->
              <div class="user">
                <img src="img/128.jpg" alt="user" />
              </div>
              <div class="user-name">
                <b>Valerio Pierbattista</b>
                <span>online now</span>
              </div>
              <!-- user info end -->
              <div class="actions more">
                <i class="zmdi zmdi-more-vert"></i>
              </div>
              <div class="actions attachment">
                <i class="zmdi zmdi-attachment-alt"></i>
              </div>
              <div class="actions">
                <i class="zmdi zmdi-phone"></i>
              </div>
            </div>

            <div class="chat-window">
              <!-- conversation start -->
              <div class="conversation" dir="auto">

                <div class="balloon you">
                 אח הבנתי משהו ...
                 <span class="data">2:11 AM</span>
               </div>
               <div class="balloon him">
                מה אח ?
                <span class="data blue">2:11 AM</span>
              </div>
              <div class="balloon you">
                שאנחנו לגמרי יכולים לדבר מוצפן
                <span class="data blue">2:15 AM</span>
              </div>
              <div class="balloon him">
                מה ככה?
                <span class="data blue">2:16 AM</span>
              </div>
              <div class="balloon him" dir="ltr">
                ! AH AH AH AH AH SIHT DAER OT ELBA EB LLIW ENO ON EDUD
                <span class="data blue">2:16 AM</span>
              </div>
              <div class="balloon you" dir="ltr">
                YLTCAXE
                <span class="data blue">2:17 AM</span>
              </div>
            </div>

            <!-- conversation end -->
            <div class="textarea">
              <div class="emoticons"></div>
              <textarea class="message" name="message" placeholder="Type a message"></textarea>
              <div class="photo">
                <i class="zmdi zmdi-camera"></i>
              </div>
              <div class="send-mic">
                <div class="circle-cont">
                  <i class="zmdi zmdi-mic"></i>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="bottom-bar">
        <div class="triangle">
          <i class="zmdi zmdi-triangle-up"></i>
        </div>
        <div>
          <i class="zmdi zmdi-circle-o"></i>
        </div>
        <div>
          <i class="zmdi zmdi-square-o"></i>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="more">
  <a target="_self" href="#" onclick="JavaScript:alert('What Is That Last Word? Can You Read It? Try Copying The English Parts To Python :)')">Help!?! I Need A Hint</a>
</div>

</body>
</html>
